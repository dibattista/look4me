

<!-- ******************************** start new ************************************************* --> 
<div class="row" id="m-news">
      <div class="row m-row-title-news">
          <div class="col-xs-1 col-sm-3"></div>
            <div class="col-xs-12 col-sm-6 thumbnail p-h1-title-news">
            <h1 class="title-news">Derni√®res nouvelles</h1>
          </div> 
          <div class="col-xs-1 col-sm-4"></div> 
      </div>

<!-- news1 -->
  <div class="col-xs-12 col-sm-4 col-md-4 p-news" ng-repeat="objectNews1 in news.objectNews1">
      <div class="thumbnail">
      <div class="date">
        <figure class="figure color-b-img">
        <h1 class="num-date">{{objectNews1.datej}}</h1>
        <h2 class="overline-month date-color">{{objectNews1.dateM}}</h2>
        <img src="" class="figure-img img-fluid img-rounded">
        </figure>
      </div>
      <img src="{{objectNews1.image}}" alt="...">  
      <h3 class="c-black">{{objectNews1.title}}<a href="https://www.facebook.com/look4me.fr" target="_blank"><i class="fa fa-facebook background-gold-news" aria-hidden="true"></i></a></h3>
      <p class="c-black">{{objectNews1.description}}</p>
      </div>
  </div>   
    <!-- news2 -->
     <div class="col-xs-12 col-sm-4 col-md-4 p-news" ng-repeat="objectNews2 in news.objectNews2">
      <div class="thumbnail">
      <div class="date">
        <figure class="figure color-b-img2">
        <h1 class="num-date">{{objectNews2.datej}}</h1>
        <h2 class="overline-month date-color">{{objectNews2.dateM}}</h2>
        <img src="" class="figure-img img-fluid img-rounded">
        </figure>
      </div>
      <img src="{{objectNews2.image}}" alt="...">  
      <h3 class="c-black">{{objectNews2.title}}<a href="https://www.facebook.com/look4me.fr" target="_blank"><i class="fa fa-facebook background-gold-news" aria-hidden="true"></i></a></h3>
      <p class="c-black">{{objectNews2.description}}</p>
      </div>
  </div> 
    <!-- news3 -->
  <div class="col-xs-12 col-sm-4 col-md-4 p-news" ng-repeat="objectNews3 in news.objectNews3">
      <div class="thumbnail">
      <div class="date">
        <figure class="figure color-b-img3">
        <h1 class="num-date3 underline_text">{{objectNews3.datej}}</h1>
        </figure>
      </div>
      <img src="{{objectNews3.image}}" alt="...">  
      <h3 class="c-black ">{{objectNews3.title}}<a href="https://www.facebook.com/look4me.fr" target="_blank"><i class="fa fa-facebook background-gold-news" aria-hidden="true"></i></a></h3>
      <p class="c-black3">{{objectNews3.description}}</p>
      </div>
  </div>
</div><!-- fin row-->
