<div class="container" id="pfWrapper">

    <!-- CAROUSEL ****************************************************************** -->

    <div id="pfContent">
        <h1>Avant - Après <small>portfolio</small></h1>

        <div id="pfCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <!-- FULL IMAGES -->
                <div ng-class="{item: true, active: ($index === 0)}" ng-repeat="image in portfolio.images">

                    <div class="row">
                        <div class="col-md-6">
                            <img ng-src="img/portfolio/{{image.imgAV}}"
                            class="img-responsive" alt="{{image.alt}} - avant">
                        </div>
                        <div class="col-md-6">
                            <img ng-src="img/portfolio/{{image.imgAP}}"
                            class="img-responsive" alt="{{image.alt}} - après">
                        </div>
                    </div>
                </div><!-- /ng-repeat -->

                <!-- Controls -->
                <a class="left carousel-control" href="#pfCarousel" role="button" data-slide="prev" target="_self">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#pfCarousel" role="button" data-slide="next" target="_self">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!-- end:Controls -->

            </div><!-- /.carousel-inner -->

            <!-- THUMB IMAGES (Indicators) -->

            <ol class="carousel-indicators row">
                <li data-target="#pfCarousel"
                data-slide-to="{{$index}}"
                ng-repeat="image in portfolio.images"
                ng-class="{active: ($index === 0)}">
                <img ng-src="img/portfolio/{{image.imgAP}}" width="80px" height="120px" />
            </li>
        </ol>

    </div><!-- /#pfCarousel -->
</div>

<!-- TESTIMONALS *************************************************************** -->
<div class="row">
    <div id="testimonials" class="container">
        <h2>Témoignages</h2>
        <div class="row">
            <div ng-repeat="testimonial in portfolio.testimonials" class="col-md-6">
                <h3 ng-bind-html="testimonial.title"></h3>
                <p ng-bind-html="testimonial.description"></p>
            </div><!-- /ng-repeat -->
        </div><!-- /.row -->

    </div><!-- /#testimonials.container -->
</div><!-- /.row -->
</div><!-- /#wrapper.container -->
