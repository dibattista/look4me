        <div class="container">

            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <!-- CAROUSEL -->

                    <h1>Avant - Après <small>portefolio</small></h1>

                    <div id="pfCarousel" class="carousel slide" data-ride="carousel">

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">

                            <!-- ng-repeat avec classe active sur 1ère itération -->
                            <div ng-class="{item: true, active: ($index === 0)}" ng-repeat="image in portefolio.images">

                                <div class="row">
                                    <div class="col-md-6">
                                        <img src="img/portefolio/{{image.img[0]}}"
                                        class="img-responsive" alt="{{image.alt}} - avant">
                                    </div>
                                    <div class="col-md-6">
                                        <img src="img/portefolio/{{image.img[1]}}"
                                        class="img-responsive" alt="{{image.alt}} - après">
                                    </div>
                                </div>
                            </div><!-- /ng-repeat -->

                            <!-- Controls -->
                            <a class="left carousel-control" href="#pfCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>

                            <a class="right carousel-control" href="#pfCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                            <!-- end:Controls -->

                        </div><!-- /.carousel-inner -->

                        <!--<div class="panel panel-default">
                            <div class="panel-body">-->

                                <!-- Indicators -->
                                <div class="carousel-img-indicators row">
                                    <div class="col-md-1"></div>
                                    <!-- ng repeat avec classe 'active' sur la 1ère itération -->
                                    <div ng-repeat="image in portefolio.images"
                                        ng-class="{'col-md-1': true, active: ($index === 0)}">
                                        <img src="img/portefolio/{{image.img[1]}}" data-target="#pfCarousel" data-slide-to="{{$index}}" class="img-responsive" />
                                    </div>

                                </div><!-- /.carousel-indicators -->
                            <!--</div> /.panel-body - ->
                        </div> /.panel-default -->
                    </div><!-- /#pfCarousel -->
                </div><!-- /.col -->
            </div><!-- /.row -->

            <div class="row">
                <!-- TESTIMONALS *************************************************** -->

                <div id="testimonials" class="container">
                    <h2>Témoignages</h2>
                    <div class="row">

                        <div ng-repeat="testimonial in portefolio.testimonials" class="col-md-6">
                            <h3>{{testimonial.title}}</h3>
                            {{testimonial.description}}
                        </div><!-- /ng-repeat -->

                    </div><!-- /.row -->

                    <!-- div class="text-center"><img src="img/portefolio/orn_01.png" width="35%" /></div-->
                </div><!-- /#testimonials.container -->
            </div><!-- /.row -->
        </div><!-- /#wrapper.container -->

 </div>
