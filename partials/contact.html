
<!DOCTYPE html>
<html ng-app="contact">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/2-col-portfolio.css" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/contact.css">


  <!-- js-->
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/index.js"></script>
  <style>


  </style>


  <title>Contact</title>

</head>



<body>

  <div id="contentformulaire" class="container-fluid" ng-controller="contactCtrl as formContact">
    <div class="row">
      <div id="formulaire" class="col-sm-12 col-md-12 col-lg-12 ">
        <!--FORMULAIRE PARTIE ADRESSE et COORDONNEES + CARTE GOOGLE-->
        <div id="form1" class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="row">
            <div id="coordonnees" class="col-xs-12 col-sm-4 col-md-12  col-lg-12">
              <span id="icon" class="glyphicon glyphicon-home"></span>
              <p id="identite">LOOK4ME</p>
              <p id="adresse"><big><big>Natacha TILMANT</big></big><br/>7 Rue de la Foulerie<br/>28000 Chartres</p>

              <div id="phone" >
               <span id="icon" class="glyphicon glyphicon-earphone">   </span>
               <p id="telephone">06 38 41 38 38</p>

               <div id="email">
                 <span id="icon-mail"><a data-email="contact@look4me" href="mailto:"contact@look4me" class="glyphicon glyphicon-envelope"></a> </span>
                 <p id="message"><a data-email="contact@look4me" href="mailto:"contact@look4me">contact@look4me</a></p>
               </div>
             </div>
           </div>

           <div id="cartegooglemap" class="col-xs-12 col-sm-8 col-md-12 col-lg-12 ">
             <h1 class="situation">Me situer</h1>
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2646.6047776791293!2d1.491279651084609!3d48.44492467914737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e40c4bef6ba155%3A0xa8518581ae536c66!2s7+Rue+de+la+Foulerie%2C+28000+Chartres!5e0!3m2!1sfr!2sfr!4v1476360390880" width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
           </div>
         </div>
       </div>
       <!--FORMULAIRE PARTIE CONTACT-->
       <div id="form2" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 " ng-controller="coordonneesCtrl as formContact">
         <h2 class="contact">CONTACT</h2>

         <div class="row">
           <div  id="form-zone" class="col-xs-12 col-sm-12 col-md-12  col-lg-12">

            <form id="formcolor" role="form">
             <div class="row">
               <div class="col-sm-6 col-md-6">
                <div class="form-group">
                 <input ng-model="formContact.coordonnees.nom" class="form-control" placeholder="Votre nom" type="text">
               </div>
             </div>
             <div class="col-sm-6 col-md-6">
               <div class="form-group">
                <input ng-model="formContact.coordonnees.prenom" class="form-control" placeholder="Votre prénom" type="text">
              </div>
            </div>

            <br/>
            <div class="col-md-12">
              <div class="form-group" >                
               <input ng-model="formContact.contact.email" class="form-control" placeholder="Votre adresse email" type="text"> 
             </div>
           </div>
         </div>




         <div  id="votrestatut"  class="row">
           <div class="col-xs-12 col-sm-12 col-md-12">
            <span class="statut">Précisez votre statut :</span><br>

            <div class="radio col-sm-4 col-md-4 col-lg-4">
              <p><input type="radio" name="choix" value="particulier" id="particulier" /> 
                <label for="particulier">Particulier</label></p>

                <p> <input  type="radio" name="choix" value="entreprise" id="entreprise" /> 
                 <label for="entreprise">Entreprise</label>
               </p>
             </div>
             <div id="menuderoulant" class="col-xs-12 col-sm-8 col-md-8">
               <div class="form-group" >
                <label class="listederoulante">Raison de l'envoi</label>

                <select class="form-control" id="subject" name="Raison de l'envoi">
                  <option selected value="na">
                    Choisissez une prestation :
                  </option>

                  <option value="service">
                    Total Relooking
                  </option>

                  <option value="suggestions">
                    Relooking coiffure
                  </option>

                  <option value="product">
                    Relooking visage
                  </option>

                  <option value="product">
                    Relooking stylisme
                  </option>

                  <option value="product">
                    Autre
                  </option>
                </select>
              </div>
            </div>


          </div>
        </div>
        <div id="blocmessage" class="col-sm-12 col-md-12">
         <div class="form-group">
          <label for="comment">Votre message</label>
          <textarea ng-model="formContact.contact.message" class="form-control" rows="4" id="comment"></textarea>
          <a href="#"><button class="button pull-right voffset3" type="submit" value="Envoyer"><span>Envoyer</span></button></a>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
